<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../Estilo Apartados/styleLogin.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title>LoginMotorApp</title>
</head>
<body>
    <div class="form-container">
        <div class="login-container">
            <a href="../Paginas/Nosotros.html"><img class="estiloLogoInicioSesion" src="../../Imagenes/LogoMotorApp.jpg" alt="Logo MotorApp"></a>
            <h2>Bienvenido</h2>
            <p>Selecciona el metodo de autenticación</p>
                <form action="">
                    <p>
                        <label for="username">Nombre Usuario</label>
                        <input class="input" type="text" name="username" id="username"/> 
                    </p>
                    <p>
                        <label for="username">Contraseña</label>
                        <input class="input"type="password" name="Password" id="password"/>  
                    </p>
                    <div class="options">
                        <div>
                            Recordar usuario  
                            <input type="checkbox" name="rememberme" id="rememberme"/>
                        </div>
                        <div>
                            <a href="#">Olvide mi contraseña</a>
                        </div>
                    </div>
                    <p>
                        <input type="submit" class="btn btn-login" value="Iniciar Sesión">
                    </p>
                    <div class="proveedores">
                        <span> Elegir otro metodo de autenticación</span>
                        <a href="https://www.google.com" target="_blank" rel="noopener noreferrer"><button class="btn btn-Google">Google</button></a>
                        <a href="https://www.facebook.com/" target="_blank" rel="noopener noreferrer"><button class="btn btn-Facebook">Facebook</button></a>
                    </div>
                </form>
            </div>
            <div class="welcome-screen-container">
                <video autoplay muted loop id="videoFondo" object-fit id="video">
                    <source src="../../Videos/VideoInicioSesion.mp4" type="video/mp4">
                </video>
            </div>
        </div>
